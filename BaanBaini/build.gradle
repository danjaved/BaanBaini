plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    api 'org.modelmapper:modelmapper:3.1.1'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'io.jsonwebtoken:jjwt-impl:0.11.5'
    api 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.4'
    api 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    api 'com.amazonaws:aws-java-sdk-s3:1.12.429'
    api 'org.apache.tomcat.embed:tomcat-embed-core:10.1.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
}

group = 'com.baanBaini'
version = '0.0.1-SNAPSHOT'
description = 'BaanBaini'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
